<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Room/controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --sub: #a0a0a0;
            --border: #f2f2f2;
            --accent: #000000;
            --success: #27ae60;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--fg); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        /* Navigation */
        nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: white; position: sticky; top: 0; z-index: 100; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .status-dot { height: 8px; width: 8px; background: #ddd; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .connected { background: var(--accent); box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        
        .settings-btn { background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; }
        .settings-btn svg { width: 20px; height: 20px; fill: var(--fg); }

        /* Side Panel */
        #side-panel {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%;
            background: white; z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.05); padding: 25px; overflow-y: auto;
        }
        #side-panel.open { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 999; display: none; backdrop-filter: blur(2px); }
        .close-panel { margin-bottom: 25px; background: none; border: none; font-size: 11px; font-weight: 600; letter-spacing: 1px; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        main { display: flex; flex-direction: column; padding: 25px; gap: 30px; flex-grow: 1; }
        .section-title { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--sub); margin-bottom: 15px; display: block; }

        #main-time { font-size: clamp(4rem, 15vw, 6rem); font-weight: 200; letter-spacing: -4px; line-height: 1; }
        #main-date { font-size: 12px; color: var(--sub); margin-top: 8px; letter-spacing: 1px; }
        
        .controls { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .relay-btn {
            background: var(--bg); border: 1px solid var(--border); padding: 22px;
            text-align: left; cursor: pointer; border-radius: 12px; transition: 0.3s;
        }
        .relay-btn.on { background: var(--accent); color: #fff; border-color: var(--accent); }
        .relay-btn b { display: block; font-size: 14px; margin-top: 4px; font-weight: 600; }

        .card-box { padding: 15px; border: 1px solid var(--border); border-radius: 15px; background: #fafafa; margin-bottom: 15px; }
        .sensor-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .sensor-label { font-size: 9px; color: var(--sub); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .sensor-val { font-size: 1.8rem; font-weight: 400; }

        /* Multi-Scheduler Styles */
        .sched-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .sched-row div { flex: 1; }
        input[type="time"] { 
            width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 8px; 
            font-size: 12px; background: white; outline: none;
        }

        .toggle-row { display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px solid var(--border); margin-top: 5px; }
        .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e0e0e0; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }

        .badge { font-size: 8px; padding: 2px 6px; border-radius: 8px; background: #eee; color: #777; font-weight: 600; }
        .badge.active { background: #eafff2; color: var(--success); }

        .graph-wrap { height: 180px; border: 1px solid var(--border); border-radius: 18px; padding: 15px; background: #fff; }

        @media (min-width: 768px) {
            main { display: grid; grid-template-columns: 1fr 1fr; padding: 50px; }
            .full-w { grid-column: span 2; }
            .controls { grid-template-columns: repeat(4, 1fr); }
        }
        .rey{
          color:grey;
          font-size:12px;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="togglePanel()"></div>
    <div id="side-panel">
        <button class="close-panel" onclick="togglePanel()">
            <svg viewBox="0 0 24 24" width="16" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            BACK TO DASHBOARD
        </button>

        <span class="section-title">Multi-Channel Scheduler</span>
        
        <script>
            // Generate 4 Automation Cards
            for(let i=1; i<=4; i++) {
                document.write(`
                    <div class="card-box">
                        <span class="sensor-label" style="color:var(--accent); font-weight:600;">Channel 0${i}</span>
                        <div class="sched-row">
                            <div>
                                <span class="sensor-label">On</span>
                                <input type="time" id="on-time-${i}" onchange="saveSched(${i})">
                            </div>
                            <div>
                                <span class="sensor-label">Off</span>
                                <input type="time" id="off-time-${i}" onchange="saveSched(${i})">
                            </div>
                        </div>
                        <div class="toggle-row">
                            <span id="badge-${i}" class="badge">OFF</span>
                            <label class="switch">
                                <input type="checkbox" id="auto-enabled-${i}" onchange="saveSched(${i})">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                `);
            }
        </script>
        
        <p style="font-size: 9px; color: var(--sub); line-height: 1.4; text-align: center; margin-top: 20px;">
           
        </p>
    </div>

    <nav>
        <div style="font-weight: 600; font-size: 13px; letter-spacing: 1px;">Room</div>
        <div class="nav-right">
            <div style="font-size: 10px; color: var(--sub); display: flex; align-items: center;">
                <span id="mqtt-dot" class="status-dot"></span>
                <span id="mqtt-text">OFFLINE</span>
            </div>
            <button class="settings-btn" onclick="togglePanel()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </nav>

    <main>
        <section>
            <span class="section-title">Timeline</span>
            <div id="main-time">00:00</div>
            <div id="main-date">...</div>
        </section>

        <section>
            <span class="section-title">Environment</span>
            <div class="sensor-row">
                <div class="card-box">
                    <span class="sensor-label">Temperature</span>
                    <div class="sensor-val"><span id="temp">--</span>Â°</div>
                </div>
                <div class="card-box">
                    <span class="sensor-label">Humidity</span>
                    <div class="sensor-val"><span id="hum">--</span>%</div>
                </div>
            </div>
        </section>

        <section class="full-w">
            <span class="section-title">Manual</span>
            <div class="controls" id="relay-grid">
                <script>
                    for(let i=1; i<=4; i++) {
                        document.write(`
                            <button class="relay-btn" id="r-${i}" onclick="toggle(${i})">
                                <span style="font-size:9px; opacity:0.5;">CH.0${i}</span>
                                <b id="state-${i}">OFF</b>
                            </button>
                        `);
                    }
                </script>
            </div>
        </section>

        <section class="full-w">
            <span class="section-title">Live Analytics</span>
            <div class="graph-wrap">
                <canvas id="tempChart"></canvas>
            </div>
        </section>
    </main>
    <div class="reyhan">
      <label>
  <center>
    Rey
  </center>
</label>
    </div>

    <script>
        const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

function togglePanel() {
    const panel = document.getElementById('side-panel');
    const overlay = document.getElementById('overlay');
    const isOpen = panel.classList.contains('open');
    panel.classList.toggle('open');
    overlay.style.display = isOpen ? 'none' : 'block';
}

// Inisialisasi saat halaman dimuat
window.onload = () => {
    for(let i=1; i<=4; i++) {
        // Load status manual terakhir dari memori browser
        if(localStorage.getItem(`relay_v2_${i}`) === "1") {
            updateUI(i, "1");
        }
        
        // Load pengaturan otomasi
        document.getElementById(`on-time-${i}`).value = localStorage.getItem(`autoOnTime_${i}`) || "";
        document.getElementById(`off-time-${i}`).value = localStorage.getItem(`autoOffTime_${i}`) || "";
        document.getElementById(`auto-enabled-${i}`).checked = localStorage.getItem(`autoEnabled_${i}`) === "true";
        updateBadge(i);
    }
    initChart();
};

function saveSched(i) {
    localStorage.setItem(`autoOnTime_${i}`, document.getElementById(`on-time-${i}`).value);
    localStorage.setItem(`autoOffTime_${i}`, document.getElementById(`off-time-${i}`).value);
    localStorage.setItem(`autoEnabled_${i}`, document.getElementById(`auto-enabled-${i}`).checked);
    updateBadge(i);
}

function updateBadge(i) {
    const isEnabled = document.getElementById(`auto-enabled-${i}`).checked;
    const badge = document.getElementById(`badge-${i}`);
    badge.innerText = isEnabled ? "ACTIVE" : "OFF";
    isEnabled ? badge.classList.add('active') : badge.classList.remove('active');
}

function updateUI(id, state) {
    const btn = document.getElementById(`r-${id}`);
    const txt = document.getElementById(`state-${id}`);
    if(!btn || !txt) return;

    if (state === "1") {
        btn.classList.add('on');
        txt.innerText = "ON";
    } else {
        btn.classList.remove('on');
        txt.innerText = "OFF";
    }
}

function toggle(n) {
    const btn = document.getElementById(`r-${n}`);
    const currentState = btn.classList.contains('on') ? "1" : "0";
    const newState = currentState === "1" ? "0" : "1";
    
    // Simpan ke local storage dan kirim ke MQTT
    localStorage.setItem(`relay_v2_${n}`, newState);
    client.publish(`test/ulang/r${n}`, newState, { retain: true });
    updateUI(n, newState);
}

// Logika Otomatisasi (Interval 1 Detik)
function checkAutomation() {
    const now = new Date();
    // Format HH:mm (Contoh: "13:00")
    const currentTime = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds();

    for(let i=1; i<=4; i++) {
        const isEnabled = document.getElementById(`auto-enabled-${i}`).checked;
        if (!isEnabled) continue;

        const scheduledOn = document.getElementById(`on-time-${i}`).value;
        const scheduledOff = document.getElementById(`off-time-${i}`).value;
        const btn = document.getElementById(`r-${i}`);
        const isOn = btn.classList.contains('on');

        // Trigger ON: Jika jam cocok, detik ke-0, dan posisi sedang mati
        if (scheduledOn === currentTime && seconds === 0 && !isOn) {
            console.log(`Auto ON for Channel ${i}`);
            toggle(i);
        }
        
        // Trigger OFF: Jika jam cocok, detik ke-0, dan posisi sedang hidup
        if (scheduledOff === currentTime && seconds === 0 && isOn) {
            console.log(`Auto OFF for Channel ${i}`);
            toggle(i);
        }
    }
}

function clock() {
    const d = new Date();
    document.getElementById('main-time').innerText = d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
    document.getElementById('main-date').innerText = d.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'short'}).toUpperCase();
    
    // Cek otomatisasi setiap detik
    checkAutomation();
}

setInterval(clock, 1000); clock();

// --- Chart Logic ---
let tempChart;
function initChart() {
    const ctx = document.getElementById('tempChart').getContext('2d');
    tempChart = new Chart(ctx, {
        type: 'line',
        data: { 
            labels: Array(20).fill(''), 
            datasets: [{ 
                data: Array(20).fill(null), 
                borderColor: '#000', 
                borderWidth: 1.5, 
                pointRadius: 0, 
                tension: 0.4 
            }] 
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false, 
            plugins: { legend: { display: false } }, 
            scales: { 
                x: { display: false }, 
                y: { grid: { color: '#f8f8f8' }, ticks: { font: { size: 9 } } } 
            } 
        }
    });
}

// --- MQTT Events ---
client.on('connect', () => {
    document.getElementById('mqtt-dot').classList.add('connected');
    document.getElementById('mqtt-text').innerText = "LIVE";
    client.subscribe('test/ulang/#');
});

client.on('message', (topic, message) => {
    const msg = message.toString();
    
    if (topic === 'test/ulang/temp') {
        document.getElementById('temp').innerText = msg;
        tempChart.data.datasets[0].data.push(parseFloat(msg));
        tempChart.data.datasets[0].data.shift();
        tempChart.update('none');
    }
    
    if (topic === 'test/ulang/hum') {
        document.getElementById('hum').innerText = msg;
    }
    
    if (topic.startsWith('test/ulang/r')) {
        const id = topic.replace('test/ulang/r', '');
        updateUI(id, msg);
        localStorage.setItem(`relay_v2_${id}`, msg);
    }
});

    </script>
</body>
</html>
